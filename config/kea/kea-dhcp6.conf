{
    "Dhcp6": {
        <?include "/etc/kea/subnets6.json"?>,
        "interfaces-config": {
            "interfaces": [
                "eth0"
            ],
            "service-sockets-max-retries": 5,
            "service-sockets-require-all": true
        },
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/run/kea/control_socket_6"
        },
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "preferred-lifetime": 3000,
        "valid-lifetime": 4000,
        "loggers": [
            {
                "name": "kea-dhcp6",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "INFO"
            }
        ],
	    "lease-database": {
            "type": "mysql",
            "name": "kea",
            "host": "db",
            "user": "keauser",
            "password": "password",
            "connect-timeout": 5,
            "max-reconnect-tries": 10,
            "reconnect-wait-time": 100
        }
    }
}

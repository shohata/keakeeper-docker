{
    "Dhcp4": {
        "option-data": [],
        "hooks-libraries": [],
        "shared-networks": [],
        <?include "/etc/kea/subnets4.json"?>,
	    "interfaces-config": {
            "interfaces": [
                "eth0"
            ],
            "service-sockets-max-retries": 5,
            "service-sockets-require-all": true
	    },
	    "control-socket": {
            "socket-type": "unix",
            "socket-name": "/run/kea/control_socket_4"
        },
	    "renew-timer": 1000,
        "rebind-timer": 2000,
        "valid-lifetime": 4000,
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "INFO"
            }
	    ],
	    "lease-database": {
            "type": "mysql",
            "name": "kea",
            "host": "db",
            "user": "keauser",
            "password": "password",
            "connect-timeout": 5,
            "max-reconnect-tries": 10,
            "reconnect-wait-time": 100
        }
    }
}
